<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="/Vistas/vistaPrincipal.js"></script>
  </head>
  <body>
    <div class="global">
      <header>
        <div class="titulo">
          <h1>To-Do</h1>
        </div>
        <nav></nav>
      </header>
      <div class="principal">
        <section>
          <div class="encabezado" id="encabezado">
            <div class="saludo">
              <h1>Hola: Lucho</h1>
            </div>
            <div class="fecha-encabezado">
              <h1>Fecha: </h1>
            </div>
          </div>
        </section>
        <div class="metas">
          <div class="metas-cumplir">
            <div class="encabezado-metas">
              <div class="titulo-metas">
                <h3 style="font-family: 'Edu AU VIC WA NT Hand', cursive;">Metas por cumplir</h3>
              </div>
            </div>
            <div class="espacio-metas" id="espacio-metas">
            </div>
            <button onclick="openFormMeta()">Añadir meta</button>
          </div>
          <div class="meta-layout">
            <div class="meta-popup">
              <div class="popup-meta-close" onclick="closeMeta()">&times;</div>
            </div>
          </div>
          <div class="formulario-meta-layout">
            <div class="formulario-meta-popup">
              <div class="popup-meta-close" onclick="closeFormMeta()">&times;</div>
              <form class="form-metas" id="form-metas">
                <div class="form-titulo">
                  <h2>Ingresar nueva meta</h2>
                </div>
                <div class="cuerpo-formulario-metas">
                  <div class="elemento">
                    <label for="title-meta">Titulo</label>
                    <input type="text" id="title-meta" name="title-meta" />
                  </div>
                  <div class="elemento">
                    <label for="description-meta">Descripcion</label>
                    <textarea id="description-meta" class="description-meta" name="description-meta" rows="5" cols="32"></textarea>
                  </div>
                  <div class="elemento">
                    <label for="date-meta">Fecha</label>
                    <input type="date" id="date-meta" name="date-meta" />
                  </div>
                  <div class="elemento">
                    <button type="submit" id="boton-ingresar-meta" class="boton-ingresar-meta">Ingresar</button>
                  </div>
              </form>
            </div>
          </div>
        </div>
        <div class="tareas">
          <div class="tareas-cumplir">
            <div class="encabezado-tareas">
              <div class="titulo-tareas">
                <h3 style="font-family: 'Edu AU VIC WA NT Hand', cursive;">Tareas por cumplir</h3>
              </div>
              <div class="espacio-filtro">
                <h3>Filtrar por:</h3>
              </div>
            </div>
            <div class="espacio-tareas" id="espacio-tareas">
            </div>
            <button onclick="openForm()">Añadir tarea</button>
          </div>
          <div class="tarea-layout">
            <div class="tarea-popup">
              <div class="popup-close" onclick="closeTarea()">&times;</div>
              
            </div>
          </div>
          <div class="formulario-layout">
            <div class="formulario-popup">
              <div class="popup-close" onclick="closeForm()">&times;</div>
              <form id="form" class="form">
                <div class="formulario-titulo">
                  <h2>Ingresar nueva tarea</h2>
                </div>
                <div class="cuerpo-formulario">
                  <div class="elemento">
                    <label for="title">Titulo</label>
                    <input type="text" id="title" name="title" />
                  </div>
                  <div class="elemento">
                    <label for="description">Descripcion</label>
                    <textarea id="description" name="description" class="description" rows="5" cols="32"></textarea>
                </div>
                <div class="elemento">
                  <label for="date">Fecha</label>
                  <input type="date" id="date" name="date" />
                </div>
                <div class="elemento">
                  <button type="submit" id="boton-ingresar-tarea" class="boton-ingresar-tarea">Ingresar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
