<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="/Vistas/vistaPrincipal.js"></script>
  </head>
  <body>
    <header>
      <div class="titulo">
        <h1>To-Do</h1>
      </div>
      <nav></nav>
    </header>
    <div class="global">
      <div class="principal">
        <section>
          <div class="encabezado" id="encabezado">
            <div class="saludo">
              <h1>Hola: Lucho</h1>
            </div>
            <div class="fecha-encabezado">
              <h1>Fecha: </h1>
            </div>
          </div>
        </section>
        <div class="metas">
          <div class="metas-titulo">
            <h3>Metas</h3>
          </div>
          <div class="lista-metas">
            <ul>
              <li>
                <label>Meta 1</label>
              </li>
              <li>
                <label>Meta 2</label>
              </li>
            </ul>
          </div>
          <div class="nueva-meta">
            <button>Agregar</button>
          </div>
        </div>
        <div class="tareas-cumplir">
          <div class="encabezado-tareas">
            <div class="titulo-tareas">
              <h3>Tareas por cumplir</h3>
            </div>
            <div class="espacio-filtro">
              <h3>Filtrar por:</h3>
            </div>
          </div>
          <div class="espacio-tareas" id="espacio-tareas">
          </div>
          <button onclick="openForm()">AÃ±adir tarea</button>
        </div>
      </div>
      <div class="tarea-layout">
        <div class="tarea-popup">
          <div class="popup-close" onclick="closeTarea()">&times;</div>
          
        </div>
      </div>
      <div class="formulario-layout">
        <div class="formulario-popup">
          <div class="popup-close" onclick="closeForm()">&times;</div>
          <form id="form" class="form">
            <div class="formulario-titulo">
              <h2>Ingresar nueva tarea</h2>
            </div>
            <div class="cuerpo-formulario">
              <div class="elemento">
                <label for="title">Titulo</label>
                <input type="text" id="title" name="title" />
              </div>
              <div class="elemento">
                <label for="description">Descripcion</label>
                <input type="text" id="description" name="description" />
            </div>
            <div class="elemento">
              <label for="date">Fecha</label>
              <input type="date" id="date" name="date" />
            </div>
            <div class="elemento">
              <button type="submit" id="boton-ingresar-tarea" class="boton-ingresar-tarea">Ingresar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
