<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/public/CSS/loginStyles.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form id="form-registro">
          <h1>Crea una cuenta</h1>
          <div class="nombre">
            <input type="text" placeholder="Nombre" class="fullname" id="nombre"/>
            <input type="text" placeholder="Apellido" class="fullname" id="apellido"/>
          </div>
          <input type="email" placeholder="Correo electrónico" class="email" id="email"/>
          <div class="usuario">
            <input type="text" placeholder="Nombre de usuario" class="nombre-usuario" id="nombre_usuario"/>
            <input type="password" placeholder="Contraseña" class="contraseña" id="contraseña"/>
          </div>
          <button type="submit" id="boton-registro">Registrate</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form id="form-inicio">
          <h1>Inicia sesión</h1>
          <input type="email" placeholder="Correo electrónico / Nombre de usuario" id="correo-inicio" />
          <input type="password" placeholder="Contraseña" id="contraseña-inicio"/>
          <a href="#">¿Olvidaste tu contraseña?</a>
          <button type="submit" id="boton-inicio">Iniciar sesión</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>¡Bienvenido!</h1>
            <p>
              Para mantenerte conectado con nosotros por favor inicia sesión con
              tus datos personales.
            </p>
            <button class="ghost" id="signIn">Inicia sesión</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>¡Hola, amiwiri!</h1>
            <p>
              Ingresa tus datos personales y comienza a organizar tus tareas con
              nosotros.
            </p>
            <button class="ghost" id="signUp">Registrate</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/public/JS/vistaLogin.js"></script>
  </body>
</html>
